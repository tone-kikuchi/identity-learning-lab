<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SP ACS Receive</title>
    <link rel="stylesheet" href="../assets/style.css" />
  </head>
  <body>
    <main>
      <h1>ACS 受信中継ページ</h1>
      <p class="muted">POSTされたSAMLResponseを読み取り、検証ページに引き渡します。</p>
      <div class="card stack" id="statusCard">
        <p>受信内容を読み取り中...</p>
      </div>
      <form id="postedForm">
        <input type="hidden" name="SAMLResponse" />
        <input type="hidden" name="RelayState" />
        <input type="hidden" name="appId" />
      </form>
    </main>
    <script type="module">
      import { renderHeader, renderLearningNav, renderLearningPanel, snapshotStorage, requireDemo, buildUrl } from '../shared/ui.js?v=1';
      import { appendLog, getJson, getSessionJson, setSessionJson, ensureDemoSeed } from '../shared/storage.js';

      const init = () => {
        const demo = requireDemo({ basePath: '..' });
        renderHeader({ activeRole: 'sp', basePath: '..', demo });
        if (!demo) {
          return;
        }
        ensureDemoSeed(demo);

      const statusCard = document.getElementById('statusCard');
      const form = document.getElementById('postedForm');

      function readPostValues() {
        const values = {
          SAMLResponse: form.elements.SAMLResponse?.value,
          RelayState: form.elements.RelayState?.value,
          appId: form.elements.appId?.value
        };
        if (!values.SAMLResponse) {
          const fallback = getSessionJson(demo, 'lastPost', null);
          if (fallback) {
            Object.assign(values, fallback);
          }
        }
        return values;
      }

      const received = readPostValues();
      setSessionJson(demo, 'received', received);
      appendLog(demo, { actor: 'sp', action: 'acs_receive', detail: 'received SAMLResponse' });

      statusCard.innerHTML = `
        <h2>受信内容</h2>
        <pre>${JSON.stringify(received, null, 2)}</pre>
        <p class="muted">検証ページへ遷移します。</p>
      `;

      setTimeout(() => {
        const nextUrl = new URL(buildUrl('sp/acs.html', { basePath: '..', demo }), window.location.href);
        if (received.appId) {
          nextUrl.searchParams.set('appId', received.appId);
        }
        window.location.href = nextUrl.toString();
      }, 600);

      const panel = renderLearningPanel({
        purpose: 'POSTされたSAMLResponseを読み取り、sessionStorageに保存してACS検証画面へ渡す。',
        params: {},
        generated: received,
        validation: [],
        storageSnapshot: snapshotStorage(demo),
        logs: snapshotStorage(demo).eventLog
      });
      const learningNav = renderLearningNav({
        demo,
        currentStep: 'validate',
        basePath: '..'
      });
      document.querySelector('main').insertBefore(learningNav, document.querySelector('main').children[2]);
      document.querySelector('main').appendChild(panel);
      };

      init();
    </script>
  </body>
</html>
