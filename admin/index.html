<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Home</title>
    <link rel="stylesheet" href="../assets/style.css" />
  </head>
  <body>
    <main>
      <h1>Admin Home</h1>
      <p class="muted">選択中のデモのアプリ設定の概要を確認します。</p>
      <div class="card stack" id="appSummary"></div>
      <div class="stack">
        <a class="button" data-demo-path="admin/app_edit.html" href="./app_edit.html">アプリ設定を編集</a>
        <a class="button secondary" data-demo-path="sp/login_saml.html" href="../sp/login_saml.html">SP > SAML Login開始へ</a>
        <a class="button secondary" data-demo-path="sp/login_oidc.html" href="../sp/login_oidc.html">SP > OIDC Login開始へ</a>
      </div>
    </main>
    <script type="module">
      import { renderHeader, renderLearningNav, renderLearningPanel, snapshotStorage, requireDemo, applyDemoLinks } from '../shared/ui.js';
      import { getJson, ensureDemoSeed, appendLog } from '../shared/storage.js';

      const init = () => {
        const demo = requireDemo({ basePath: '..' });
        renderHeader({ activeRole: 'admin', basePath: '..', demo });
        if (!demo) {
          return;
        }
        applyDemoLinks(demo, { basePath: '..' });
        ensureDemoSeed(demo);

      const apps = getJson(demo, 'apps', []);
      const samlApp = apps.find((item) => item.mode === 'saml_like');
      const oidcApp = apps.find((item) => item.mode === 'oidc_like');
      const summary = document.getElementById('appSummary');
      const samlLink = document.querySelector('[data-demo-path="sp/login_saml.html"]');
      const oidcLink = document.querySelector('[data-demo-path="sp/login_oidc.html"]');
      if (demo === 'saml') {
        if (oidcLink) {
          oidcLink.style.display = 'none';
        }
      } else if (samlLink) {
        samlLink.style.display = 'none';
      }
      summary.innerHTML = demo === 'saml'
        ? `
          <h2>現在のSAML-likeアプリ設定</h2>
          <table class="table">
            <tr><th>Name</th><td>${samlApp?.name || '未設定'}</td></tr>
            <tr><th>SP Entity ID</th><td>${samlApp?.spEntityId || '未設定'}</td></tr>
            <tr><th>ACS URL</th><td>${samlApp?.acsUrl || '未設定'}</td></tr>
            <tr><th>Shared Secret</th><td>${samlApp?.sharedSecret || '未設定'}</td></tr>
          </table>
        `
        : `
          <h2>現在のOIDC-likeアプリ設定</h2>
          <table class="table">
            <tr><th>Name</th><td>${oidcApp?.name || '未設定'}</td></tr>
            <tr><th>Client ID</th><td>${oidcApp?.clientId || '未設定'}</td></tr>
            <tr><th>Redirect URI</th><td>${oidcApp?.redirectUri || '未設定'}</td></tr>
          </table>
        `;

      appendLog(demo, { actor: 'admin', action: 'view', detail: 'admin home viewed' });

      const panel = renderLearningPanel({
        purpose: 'Adminがデモごとのアプリ設定を確認するページ。',
        params: {},
        generated: demo === 'saml' ? { samlApp } : { oidcApp },
        validation: [],
        storageSnapshot: snapshotStorage(demo),
        logs: snapshotStorage(demo).eventLog
      });
      const learningNav = renderLearningNav({
        demo,
        currentStep: 'admin',
        nextUrl: 'admin/app_edit.html',
        basePath: '..'
      });
      document.querySelector('main').insertBefore(learningNav, summary);
      document.querySelector('main').appendChild(panel);
      };

      init();
    </script>
  </body>
</html>
