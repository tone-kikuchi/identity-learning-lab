<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IdP Home</title>
    <link rel="stylesheet" href="../assets/style.css" />
  </head>
  <body>
    <main>
      <h1>IdP Home</h1>
      <p class="muted">IdP側のログイン状態やSSO開始を確認します。</p>
      <div class="card" id="sessionCard"></div>
      <div class="stack">
        <a class="button" data-demo-path="idp/login.html" href="./login.html">ログイン（ユーザー選択）</a>
        <a class="button secondary" data-demo-path="sp/login_saml.html" href="../sp/login_saml.html">SP Login開始へ</a>
        <a class="button secondary" data-demo-path="sp/login_oidc.html" href="../sp/login_oidc.html">SP OIDC Login開始へ</a>
      </div>
    </main>
    <script type="module">
      import { renderHeader, renderStepBar, renderLearningPanel, snapshotStorage, requireDemo, applyDemoLinks } from '../shared/ui.js';
      import { getJson, ensureDemoSeed } from '../shared/storage.js';

      const demo = requireDemo({ basePath: '..' });
      renderHeader({ activeRole: 'idp', basePath: '..', demo });
      if (!demo) {
        return;
      }
      applyDemoLinks(demo, { basePath: '..' });
      ensureDemoSeed(demo);

      const sessionId = getJson(demo, 'idpSession');
      const users = getJson(demo, 'users', []);
      const user = users.find((u) => u.id === sessionId);

      const samlLink = document.querySelector('[data-demo-path="sp/login_saml.html"]');
      const oidcLink = document.querySelector('[data-demo-path="sp/login_oidc.html"]');
      if (demo === 'saml') {
        if (oidcLink) {
          oidcLink.style.display = 'none';
        }
      } else if (samlLink) {
        samlLink.style.display = 'none';
      }

      document.getElementById('sessionCard').innerHTML = `
        <h2>現在のログインユーザー</h2>
        <pre>${user ? JSON.stringify(user, null, 2) : '未ログイン'}</pre>
      `;

      const panel = renderLearningPanel({
        purpose: 'IdP側のログイン状態を確認するホーム。',
        params: {},
        generated: { user },
        validation: [],
        storageSnapshot: snapshotStorage(demo),
        logs: snapshotStorage(demo).eventLog
      });
      const stepBar = renderStepBar(demo, 1);
      document.querySelector('main').insertBefore(stepBar, document.querySelector('main').children[2]);
      document.querySelector('main').appendChild(panel);
    </script>
  </body>
</html>
