<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IdP Home</title>
    <link rel="stylesheet" href="/assets/style.css" />
  </head>
  <body>
    <main>
      <h1>IdP Home</h1>
      <p class="muted">IdP側のログイン状態やSSO開始を確認します。</p>
      <div class="card" id="sessionCard"></div>
      <div class="stack">
        <a class="button" href="/idp/login.html">ログイン（ユーザー選択）</a>
        <a class="button secondary" href="/sp/login_saml.html">SP Login開始へ</a>
      </div>
    </main>
    <script type="module">
      import { renderHeader, renderStepBar, renderLearningPanel, snapshotStorage } from '/shared/ui.js';
      import { getJson, resetAll } from '/shared/storage.js';

      renderHeader('idp');
      if (!getJson('mockidp.users')) {
        resetAll();
      }

      const sessionId = getJson('mockidp.idpSession');
      const users = getJson('mockidp.users', []);
      const user = users.find((u) => u.id === sessionId);

      document.getElementById('sessionCard').innerHTML = `
        <h2>現在のログインユーザー</h2>
        <pre>${user ? JSON.stringify(user, null, 2) : '未ログイン'}</pre>
      `;

      const panel = renderLearningPanel({
        purpose: 'IdP側のログイン状態を確認するホーム。',
        params: {},
        generated: { user },
        validation: [],
        storageSnapshot: snapshotStorage(),
        logs: snapshotStorage().eventLog
      });
      const stepBar = renderStepBar('saml', 1);
      document.querySelector('main').insertBefore(stepBar, document.querySelector('main').children[2]);
      document.querySelector('main').appendChild(panel);
    </script>
  </body>
</html>
